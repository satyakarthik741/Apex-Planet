<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capstone Web App</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: Arial, sans-serif; line-height:1.6; color:#333; background:#f9f9f9; }
    img { max-width:100%; display:block; }
    header { background:#4CAF50; padding:1rem; color:white; text-align:center; }
    header h1 { margin-bottom:0.5rem; }
    nav { background:#333; display:flex; justify-content:center; flex-wrap:wrap; }
    nav a { color:#fff; padding:0.75rem 1.5rem; text-decoration:none; transition:background 0.3s; }
    nav a:hover { background:#555; }
    .container { max-width:1200px; margin:auto; padding:1rem; }
    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1rem; }
    .card { background:white; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:1rem; display:flex; flex-direction:column; }
    .card img { border-radius:10px; }
    .card h3 { margin:0.5rem 0; font-size:1.2rem; }
    .price { color:#4CAF50; font-weight:bold; }
    .btn { margin-top:auto; background:#4CAF50; color:white; border:none; padding:0.5rem; cursor:pointer; border-radius:5px; transition:background 0.3s; }
    .btn:hover { background:#45a049; }
    #cart { margin-top:2rem; background:white; padding:1rem; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    #cart h2 { margin-bottom:1rem; }
    #cart ul { list-style:none; }
    #cart ul li { display:flex; justify-content:space-between; margin-bottom:0.5rem; }
    #cart-total { font-weight:bold; }
    @media (max-width:600px) {
      header h1 { font-size:1.5rem; }
      nav a { padding:0.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My E-Commerce App</h1>
    <p>Responsive • Optimized • Cross-Browser</p>
  </header>

  <nav>
    <a href="#products">Products</a>
    <a href="#cart">Cart</a>
  </nav>

  <div class="container">
    <section id="products" class="products">
      <div class="card">
        <img src="https://via.placeholder.com/250x150" loading="lazy" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$19.99</p>
        <button class="btn" onclick="addToCart('Product 1',19.99)">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x150" loading="lazy" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$29.99</p>
        <button class="btn" onclick="addToCart('Product 2',29.99)">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x150" loading="lazy" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$39.99</p>
        <button class="btn" onclick="addToCart('Product 3',39.99)">Add to Cart</button>
      </div>
    </section>

    <section id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button class="btn" onclick="checkout()">Checkout</button>
    </section>
  </div>

  <script>
    const cart = [];
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} 
          <button onclick="removeFromCart(${index})" style="background:red;color:white;border:none;padding:2px 5px;border-radius:3px;">x</button>`;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function checkout() {
      if(cart.length === 0) {
        alert('Your cart is empty!');
      } else {
        alert('Thank you for your purchase!');
        cart.length = 0;
        renderCart();
      }
    }
  </script>
</body>
</html>
